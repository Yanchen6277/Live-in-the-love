<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我们的纪念日</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>❤️ 我们的恋爱纪念网站 ❤️</h1>

  <section id="countdown">
    <h2>距离我们在一起的纪念日（12月19日）还有：</h2>
    <p id="daysLeft"></p>
  </section>

  <section id="dailyLoveWords">
    <h2>今日情话</h2>
    <p id="loveQuote"></p>
  </section>

  <section id="timeline">
    <h2>我们的大事件</h2>
    <ul id="eventList"></ul>
    <input type="date" id="eventDate">
    <input type="text" id="eventText" placeholder="写下我们的大事件...">
    <button onclick="addEvent()">添加事件</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
